<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <meta name="author" content="Valentin SPATAFORA" />
    <link rel="stylesheet" href="./contact.css" />
  </head>
  <body>
    <header>
      <div id="section">
        <div class="header-title">
          <div>
            <img id="avatar" src="./img/avatar-homme.png" alt="Avatar homme" />
          </div>
          <div>
            <p id="name">VALENTIN SPATAFORA</p>
          </div>
        </div>
        <ul>
          <li class="li"><a href="./index.html">Accueil</a></li>
          <li class="li"><a href="./a_propos.html">A propos</a></li>
          <li class="li"><a href="./contact.html">Contact</a></li>
          <li class="li"><a href="./CV SPATAFORA VALENTIN.pdf" download="CV SPATAFORA VALENTIN">CV</a></li>
        </ul>
      </div>
    </header>
    <main>
      <div id="contact">
        <h1>Contactez moi :</h1>
        <form action="./contact.html" method="get">
          <div class="input-group">
            <input type="text" name="nom" id="nom" placeholder="Nom :" required>
            <input type="text" name="prenom" id="prenom" placeholder="Prénom :">
          </div>
          <div class="input-group">
            <input type="email" name="mail" id="mail" placeholder="E-mail :" required>
            <input type="tel" name="phone" id="phone" placeholder="Téléphone :">
          </div>
          <input type="text" name="object" id="object" placeholder="Objet :" required>
          <textarea name="message" id="message" placeholder="Message :" required></textarea>
          <button type="submit" class="li">Envoyer</button>
        </form>
      </div>
    </main>
    <footer>
      <div>
        <a
          href="https://www.linkedin.com/in/valentin-spatafora-2a7b59211/"
          target="_blank"
          ><img class="logoImg" alt="Linkedin" src="./img/logo_linkedin.png"
        /></a>
        <a href="https://github.com/Valentinspa" target="_blank"
          ><img class="logoImg" alt="Github" src="./img/logo_github.png"
        /></a>
      </div>
    </footer>
  </body>
</html>
